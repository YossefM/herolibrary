<div class="container">
  <h3>Add Book</h3>
  <form #userForm="ngForm" (ngSubmit)="submitHandler(userForm)">
    <div class="form-group">
      <label for="autuor">Autuor</label>
      <input type="text" class="form-control" name="autuor" [(ngModel)]="bookToAdd.Autuor" required #trvAutuor="ngModel">
      <div *ngIf="trvAutuor.errors && (trvAutuor.dirty || trvAutuor.touched)" class="alert alert-danger">
        <div [hidden]="!trvAutuor.errors.required">Autuor Name is required </div>
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="bookToAdd.Title" required #trvTitle="ngModel">
      <div *ngIf="trvTitle.errors && (trvTitle.dirty || trvTitle.touched)" class="alert alert-danger">
        <div [hidden]="!trvTitle.errors.required"> Title is required </div>
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" name="image" [(ngModel)]="bookToAdd.Image" required #trvImage="ngModel">
      <div *ngIf="trvImage.errors && (trvImage.dirty || trvImage.touched)" class="alert alert-danger">
        <div [hidden]="!trvTitle.errors.required"> Image is required (url)</div>
      </div>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" name="date" [(ngModel)]="bookToAdd.Date" required #trvDate="ngModel">
      <div *ngIf="trvDate.errors && (trvDate.dirty || trvDate.touched)" class="alert alert-danger">
        <div [hidden]="!trvDate.errors.required"> Date is required "dd/mm/yy"</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Save</button>
  </form>
</div>
